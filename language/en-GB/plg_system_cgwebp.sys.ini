PLG_SYSTEM_CGWEBP="CG WebP - convert images to WEBP"
PLG_SYSTEM_CGWEBP_DESCRIPTION="<script src='../media/plg_system_cgwebp/js/cgwebp.js'></script>CG WebP plugin helps you optimize your page load by displaying WebP images instead of your images.<br>When a page is displayed, all images from defined formats are converted to WEBP format and stored either in original images directory (WebP Directory, <b>Same button</b>)or in media/plg_system_cgwebp/_cache directory (Webp Directory, <b>Media button</b>).<br>Storing webp images in media directory (Webp Directory, <b>Media button</b>) is recommended, all WebP images being at the same place will be easier to remove.<br><b>Important</b> : if media option, generated webp images will be removed when de-installing this plugin.<br>Check CG Webp plugin parameters and, if in use, disable DJ WebP plugin."
PLG_SYSTEM_CGWEBP_FILTERS="Filters"
PLG_SYSTEM_CGWEBP_DIRECTORY="Directory"
PLG_SYSTEM_CGWEBP_DIRECTORY_DESC="Enter images directory to convert to WebP format (default value = images)."

