PLG_SYSTEM_CGWEBP="CG WebP - conversion des images en WEBP"
PLG_SYSTEM_CGWEBP_DESCRIPTION="<script src='../media/plg_system_cgwebp/js/cgwebp.js'></script>Le plugin CG WebP optimise le chargement de vos pages en affichant des images WebP à la place de vos images jpg/png.<br>Quand une page est affichée, toutes les images jpg/png sont convertis en WEBP et stockées soit dans le même répertoire que l'image original (Répertoire WebP, bouton <b>Même</b>), soit dans le répertoire media/plg_system_cgwebp/_cache (Répertoire WebP, bouton <b>Media</b>).<br>L'utilisation du répertoire media est recommandée, les images WebP générées devenant faciles à retrouver.<br><br><b>Important</b> : si l'option media est utilisée, les images webp générées par ce plugin seront supprimées lors de la désinstallation du plugin.<br><br>N'oubliez pas de vérifier les paramètres du plugin CG Webp et, si vous utilisiez le plugin DJ Webp, n'oubliez pas de le désactiver."
